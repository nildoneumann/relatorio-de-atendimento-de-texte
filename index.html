/* =========================
   ASSINATURA (CANVAS)
========================= */
const canvas = document.getElementById('assinatura');
const ctx = canvas.getContext('2d');
let desenhando = false;

function getPos(event) {
  const rect = canvas.getBoundingClientRect();
  if (event.touches) {
    return {
      x: event.touches[0].clientX - rect.left,
      y: event.touches[0].clientY - rect.top
    };
  }
  return { x: event.offsetX, y: event.offsetY };
}

function iniciarDesenho(e) {
  desenhando = true;
  const pos = getPos(e);
  ctx.beginPath();
  ctx.moveTo(pos.x, pos.y);
}

function desenhar(e) {
  if (!desenhando) return;
  e.preventDefault();
  const pos = getPos(e);
  ctx.lineTo(pos.x, pos.y);
  ctx.stroke();
}

function pararDesenho() {
  desenhando = false;
}

canvas.addEventListener('mousedown', iniciarDesenho);
canvas.addEventListener('mousemove', desenhar);
canvas.addEventListener('mouseup', pararDesenho);
canvas.addEventListener('mouseleave', pararDesenho);
canvas.addEventListener('touchstart', iniciarDesenho, { passive: false });
canvas.addEventListener('touchmove', desenhar, { passive: false });
canvas.addEventListener('touchend', pararDesenho);

function limparAssinatura() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
}

/* =========================
   GEOLOCALIZA√á√ÉO + MAPS
========================= */
function abrirMaps() {
  if (!navigator.geolocation) {
    alert("Geolocaliza√ß√£o n√£o suportada.");
    return;
  }

  navigator.geolocation.getCurrentPosition(
    (pos) => {
      const lat = pos.coords.latitude;
      const lon = pos.coords.longitude;
      const url = `https://www.google.com/maps/search/?api=1&query=${lat},${lon}`;
      window.open(url, "_blank");
    },
    () => alert("Ative a localiza√ß√£o."),
    { enableHighAccuracy: true, timeout: 15000 }
  );
}

async function preencherEndereco() {
  if (!navigator.geolocation) return;

  navigator.geolocation.getCurrentPosition(
    async (pos) => {
      const lat = pos.coords.latitude;
      const lon = pos.coords.longitude;

      try {
        const response = await fetch(
          `https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lon}`,
          {
            headers: {
              "Accept-Language": "pt-BR",
              "User-Agent": "RelatorioOcorrencia/1.0"
            }
          }
        );

        if (!response.ok) throw new Error();

        const data = await response.json();
        const a = data.address || {};

        const endereco = [
          a.road,
          a.house_number,
          a.suburb,
          a.city || a.town
        ].filter(Boolean).join(" - ");

        document.getElementById("local").value =
          endereco || "Localiza√ß√£o obtida (edite se necess√°rio)";

      } catch {
        document.getElementById("local").value =
          `Lat: ${lat.toFixed(6)}, Lon: ${lon.toFixed(6)}`;
      }
    },
    () => alert("Erro ao obter localiza√ß√£o."),
    { enableHighAccuracy: true, timeout: 15000, maximumAge: 0 }
  );
}

/* Preenche ao voltar do Google Maps */
document.addEventListener("visibilitychange", () => {
  if (!document.hidden) preencherEndereco();
});

/* =========================
   PDF / COMPARTILHAMENTO
========================= */
function prepararAssinatura(clone) {
  const original = document.getElementById('assinatura');
  const alvo = clone.querySelector('#assinatura');
  if (original && alvo) {
    const img = document.createElement('img');
    img.src = original.toDataURL();
    img.width = original.width;
    img.height = original.height;
    img.style.border = "1px solid #000";
    alvo.replaceWith(img);
  }
}

function getNumeroRelatorio() {
  const numero = document.querySelector('input[name="numero"]').value.trim();
  const agora = new Date();
  const data = agora.toISOString().slice(0,10);
  const hora = agora.toTimeString().slice(0,8).replace(/:/g,'-');
  return numero
    ? `relatorio_${numero}_${data}_${hora}.pdf`
    : `relatorio_${data}_${hora}.pdf`;
}

async function gerarOuCompartilhar(compartilhar = false) {
  const original = document.getElementById('pdf-content');
  const clone = original.cloneNode(true);

  clone.querySelectorAll('textarea').forEach(t => {
    const div = document.createElement('div');
    div.textContent = t.value;
    div.style.whiteSpace = "pre-wrap";
    div.style.fontWeight = "bold";
    div.style.fontSize = "14px";
    div.style.border = "1px solid #ccc";
    div.style.padding = "5px";
    t.replaceWith(div);
  });

  prepararAssinatura(clone);

  const container = document.createElement('div');
  container.style.position = "absolute";
  container.style.left = "-9999px";
  container.appendChild(clone);
  document.body.appendChild(container);

  const opt = {
    margin: 5,
    filename: getNumeroRelatorio(),
    html2canvas: { scale: 3, useCORS: true },
    jsPDF: { unit: "mm", format: "a4" }
  };

  if (compartilhar) {
    const blob = await html2pdf().set(opt).from(clone).outputPdf("blob");
    const file = new File([blob], getNumeroRelatorio(), { type: "application/pdf" });

    if (navigator.canShare && navigator.canShare({ files: [file] })) {
      await navigator.share({ files: [file], title: "Relat√≥rio" });
    } else {
      alert("Compartilhamento n√£o suportado.");
    }
  } else {
    await html2pdf().set(opt).from(clone).save();
  }

  document.body.removeChild(container);
}

function gerarPDF() {
  gerarOuCompartilhar(false);
}

function compartilharPDF() {
  gerarOuCompartilhar(true);
}

/* =========================
   CONTADOR GLOBAL
========================= */
async function obterNumeroGlobal() {
  const inputNumero = document.querySelector('input[name="numero"]');
  const inputAno = document.querySelector('input[name="ano"]');
  if (inputNumero.value) return alert("N√∫mero j√° gerado.");

  try {
    const res = await fetch(
      "https://script.google.com/macros/s/AKfycbzX6YyTI70dNpfQh9XBcXhYpEGfud6uYh29e3vFuhtqqjYae6VseboqHrLCsqS-R_02/exec"
    );
    const data = await res.json();
    inputNumero.value = data.numero;
    inputAno.value = data.ano;
  } catch {
    alert("Sem conex√£o com o servidor.");
  }
}

document.addEventListener("DOMContentLoaded", () => {
  const agora = new Date();

  document.querySelector('input[name="ano"]').value ||= agora.getFullYear();

  document.querySelector('input[name="hora_inicio"]').value ||= agora.toTimeString().slice(0,5);

  setTimeout(preencherEndereco, 800);
