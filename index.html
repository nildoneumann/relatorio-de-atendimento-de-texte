<script>
/* ================= ASSINATURA ================= */
const canvas = document.getElementById('assinatura');
const ctx = canvas.getContext('2d');
let desenhando = false;

function pos(e) {
  const r = canvas.getBoundingClientRect();
  const p = e.touches ? e.touches[0] : e;
  return { x: p.clientX - r.left, y: p.clientY - r.top };
}

canvas.addEventListener('mousedown', e => {
  desenhando = true;
  const p = pos(e);
  ctx.beginPath();
  ctx.moveTo(p.x, p.y);
});

canvas.addEventListener('mousemove', e => {
  if (!desenhando) return;
  const p = pos(e);
  ctx.lineTo(p.x, p.y);
  ctx.stroke();
});

canvas.addEventListener('mouseup', () => desenhando = false);
canvas.addEventListener('mouseleave', () => desenhando = false);

canvas.addEventListener('touchstart', e => {
  desenhando = true;
  const p = pos(e);
  ctx.beginPath();
  ctx.moveTo(p.x, p.y);
});

canvas.addEventListener('touchmove', e => {
  e.preventDefault();
  if (!desenhando) return;
  const p = pos(e);
  ctx.lineTo(p.x, p.y);
  ctx.stroke();
});

canvas.addEventListener('touchend', () => desenhando = false);

function limparAssinatura() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
}

/* ================= N√öMERO GLOBAL ================= */
async function garantirNumeroGlobal() {
  const n = document.querySelector('[name="numero"]');
  const a = document.querySelector('[name="ano"]');
  if (n.value) return;

  const r = await fetch(
    'https://script.google.com/macros/s/AKfycbzX6YyTI70dNpfQh9XBcXhYpEGfud6uYh29e3vFuhtqqjYae6VseboqHrLCsqS-R_02/exec'
  );
  if (!r.ok) throw new Error();
  const d = await r.json();
  n.value = d.numero;
  a.value = d.ano;
}

/* ================= PDF ================= */
function nomePDF() {
  const n = document.querySelector('[name="numero"]').value;
  const d = new Date().toISOString().slice(0,19).replace(/[:T]/g,'-');
  return `relatorio_${n}_${d}.pdf`;
}

async function gerarPDF() {
  try { await garantirNumeroGlobal(); }
  catch { alert('Erro ao gerar n√∫mero'); return; }

  html2pdf().from(document.getElementById('pdf-content')).save(nomePDF());
}

async function compartilharPDF() {
  try { await garantirNumeroGlobal(); }
  catch { alert('Erro ao gerar n√∫mero'); return; }

  const blob = await html2pdf()
    .from(document.getElementById('pdf-content'))
    .outputPdf('blob');

  const file = new File([blob], nomePDF(), { type:'application/pdf' });

  if (navigator.canShare?.({ files:[file] })) {
    await navigator.share({ files:[file], title:'Relat√≥rio' });
  } else {
    alert('Compartilhamento n√£o suportado');
  }
}

/* ================= DATA / ANO / GPS ================= */
document.addEventListener('DOMContentLoaded', () => {
  const hoje = new Date();
  document.querySelector('[name="ano"]').value = hoje.getFullYear();
  document.querySelector('[name="data"]').value = hoje.toISOString().slice(0,10);
  preencherEndereco();
});



/* ================= SERVICE WORKER ================= */
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js');
}

function preencherEndereco() {
  if (!('geolocation' in navigator)) {
    alert("Geolocaliza√ß√£o n√£o suportada neste dispositivo.");
    return;
  }

  navigator.geolocation.getCurrentPosition(
    async (position) => {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;

      try {
        const response = await fetch(
          `https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lon}`,
          {
            headers: {
              'Accept-Language': 'pt-BR',
              'User-Agent': 'RelatorioOcorrencia/1.0'
            }
          }
        );

        if (!response.ok) throw new Error('Erro HTTP');

        const data = await response.json();

        const endereco = [
          data.address.road,
          data.address.house_number,
          data.address.suburb,
          data.address.city || data.address.town
          
        ].filter(Boolean).join(' - ');

        document.getElementById('local').value =
          endereco || 'Localiza√ß√£o obtida, edite se necess√°rio';

      } catch (e) {
        document.getElementById('local').value =
          `Lat: ${lat.toFixed(6)}, Lon: ${lon.toFixed(6)} (edite manualmente)`;
      }
    },
    (error) => {
      alert("N√£o foi poss√≠vel obter a localiza√ß√£o. Verifique GPS e permiss√µes.");
    },
    {
      enableHighAccuracy: true,
      timeout: 15000,
      maximumAge: 0
    }
  );
}
// üîπ Tenta preencher automaticamente ao abrir o formul√°rio
window.addEventListener('load', () => {
  // pequeno atraso para evitar bloqueio em mobile
  setTimeout(() => {
    preencherEndereco();
  }, 800);
});

async function compartilharFotos() {
  const input = document.getElementById('fotosOcorrencia');
  const inputNumero = document.querySelector('input[name="numero"]');

  if (!input.files || input.files.length === 0) {
    alert('Nenhuma foto selecionada.');
    return;
  }

  const numeroRelatorio = inputNumero && inputNumero.value
    ? inputNumero.value
    : 'sem_numero';

  const arquivos = Array.from(input.files);

  const arquivosRenomeados = arquivos.map((file, index) => {
    const ext = file.name.split('.').pop();
    return new File(
      [file],
      `foto_ocorrencia_${numeroRelatorio}_${index + 1}.${ext}`,
      { type: file.type }
    );
  });

  if (navigator.canShare && navigator.canShare({ files: arquivosRenomeados })) {
    try {
      await navigator.share({
        title: 'Fotos da Ocorr√™ncia',
        text: `Fotos do relat√≥rio de ocorr√™ncia${numeroRelatorio}.`,
        files: arquivosRenomeados
      });
    } catch (err) {
      // usu√°rio cancelou
    }
  } else {
    alert('Este navegador n√£o suporta compartilhamento de arquivos.');
  }
}
