<script>
const canvas = document.getElementById('assinatura');
const ctx = canvas.getContext('2d');
let desenhando = false;

function getPos(event) {
  if (event.touches) {
    const rect = canvas.getBoundingClientRect();
    return { x: event.touches[0].clientX - rect.left, y: event.touches[0].clientY - rect.top };
  } else {
    return { x: event.offsetX, y: event.offsetY };
  }
}
function iniciarDesenho(e) {
  desenhando = true;
  const pos = getPos(e);
  ctx.beginPath();
  ctx.moveTo(pos.x, pos.y);
}
function desenhar(e) {
  if (!desenhando) return;
  e.preventDefault();
  const pos = getPos(e);
  ctx.lineTo(pos.x, pos.y);
  ctx.stroke();
}
function pararDesenho() { desenhando = false; }

canvas.addEventListener('mousedown', iniciarDesenho);
canvas.addEventListener('mousemove', desenhar);
canvas.addEventListener('mouseup', pararDesenho);
canvas.addEventListener('mouseleave', pararDesenho);
canvas.addEventListener('touchstart', iniciarDesenho);
canvas.addEventListener('touchmove', desenhar);
canvas.addEventListener('touchend', pararDesenho);

function limparAssinatura() { ctx.clearRect(0, 0, canvas.width, canvas.height); }

function prepararAssinatura(clone) {
  const canvasOriginal = document.getElementById('assinatura');
  const assinaturaClone = clone.querySelector('#assinatura');
  if (canvasOriginal && assinaturaClone) {
    const imgData = canvasOriginal.toDataURL();
    const img = document.createElement('img');
    img.src = imgData;
    img.style.border = '1px solid #000';
    img.width = canvasOriginal.width;
    img.height = canvasOriginal.height;
    assinaturaClone.parentNode.replaceChild(img, assinaturaClone);
  }
}

// ðŸ”¹ NOVO: converte textarea e select do clone pegando valores do original
function prepararCampos(clone) {
  // Textareas
  const origTextareas = document.querySelectorAll('textarea');
  const cloneTextareas = clone.querySelectorAll('textarea');
  cloneTextareas.forEach((textarea, i) => {
    const div = document.createElement('div');
    div.style.whiteSpace = 'pre-wrap';
    div.style.border = '1px solid #ccc';
    div.style.padding = '5px';
    div.style.minHeight = '80px';
    div.style.fontWeight = 'bold';
    div.style.fontSize = '14px';
    div.style.backgroundColor = 'white';
    div.style.color = 'blue';
    div.textContent = origTextareas[i].value;
    textarea.parentNode.replaceChild(div, textarea);
  });

  // Selects
  const origSelects = document.querySelectorAll('select');
  const cloneSelects = clone.querySelectorAll('select');
  cloneSelects.forEach((select, i) => {
    const div = document.createElement('div');
    div.style.border = '1px solid #ccc';
    div.style.padding = '5px';
    div.style.minHeight = '30px';
    div.style.fontWeight = 'bold';
    div.style.fontSize = '14px';
    div.style.backgroundColor = 'white';
    div.style.color = 'blue';

    let texto = '';
    if (origSelects[i].selectedIndex >= 0) {
      texto = origSelects[i].options[origSelects[i].selectedIndex].textContent.trim();
    }
    div.textContent = texto || 'NÃ£o selecionado';
    select.parentNode.replaceChild(div, select);
  });
}

function getNumeroRelatorio() {
  const tipo = document.querySelector('select[name="tipo"]').value.trim();
  const numero = document.querySelector('input[name="numero"]').value.trim();
  const agora = new Date();
  const data = agora.toLocaleDateString('pt-BR').split('/').reverse().join('-');
  const hora = agora.toTimeString().split(' ')[0].replace(/:/g, '-');
  if (numero) {
    return `${numero}_${tipo}_${data}_${hora}.pdf`;
  } else {
    return `relatorio_${data}_${hora}.pdf`;
  }
}

function gerarPDF() {
  const original = document.getElementById('pdf-content');
  const clone = original.cloneNode(true);

  prepararCampos(clone);
  prepararAssinatura(clone);

  const container = document.createElement('div');
  container.style.position = 'absolute';
  container.style.left = '-9999px';
  container.appendChild(clone);
  document.body.appendChild(container);
  
  const opt = {
    margin: [5, 5, 5, 5],
    filename: getNumeroRelatorio(),
    image: { type: 'jpeg', quality: 0.98 },
    html2canvas: { 
      scale: 3,
      useCORS: true,
      scrollY: 0,
      windowWidth: document.documentElement.scrollWidth,
      windowHeight: document.documentElement.scrollHeight
    },
    pagebreak: { mode: ['avoid-all', 'css', 'legacy'] },    
    jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
  };
  html2pdf().set(opt).from(clone).save().then(() => {
    document.body.removeChild(container);
  });
}

async function compartilharPDF() {
  const original = document.getElementById('pdf-content');
  const clone = original.cloneNode(true);

  prepararCampos(clone);
  prepararAssinatura(clone);

  const container = document.createElement('div');
  container.style.position = 'absolute';
  container.style.left = '-9999px';
  container.appendChild(clone);
  document.body.appendChild(container);

  const opt = {
    margin: [5, 5, 5, 5],
    filename: getNumeroRelatorio(),
    image: { type: 'jpeg', quality: 0.98 },
    html2canvas: { 
      scale: 3,
      useCORS: true,
      scrollY: 0,
      windowWidth: document.documentElement.scrollWidth,
      windowHeight: document.documentElement.scrollHeight
    },
    pagebreak: { mode: ['avoid-all', 'css', 'legacy'] },
    jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
  };

  const blob = await html2pdf().set(opt).from(clone).outputPdf('blob');
  const file = new File([blob], getNumeroRelatorio(), { type: 'application/pdf' });

  if (navigator.canShare && navigator.canShare({ files: [file] })) {
    try {
      await navigator.share({
        title: 'RelatÃ³rio de OcorrÃªncia',
        text: 'Confira o relatÃ³rio preenchido.',
        files: [file]
      });
    } catch (err) {
      alert('Compartilhamento cancelado ou falhou.');
    }
  } else {
    alert('Compartilhamento de arquivos nÃ£o suportado neste navegador.');
  }

  document.body.removeChild(container);
}

    };
    reader.readAsDataURL(file);

});
